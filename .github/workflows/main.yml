name: CI for React App with Documentation

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Install dependencies
      - name: Install dependencies
        run: npm install --legacy-peer-deps

      # Generate documentation
      - name: Generate documentation
        run: npm run generate-docs

      # Zip both the code and the documentation
      - name: Zip code and documentation
        run: |
          zip -r code-and-docs.zip .
          zip -r code-and-docs.zip ./docs

      # Upload code and documentation as an artifact
      - name: Upload code and documentation artifact
        uses: actions/upload-artifact@v3
        with:
          name: code-and-docs
          path: ./code-and-docs.zip

      # Create a new Git tag
      - name: Create Git tag
        run: |
          TAG_NAME="v$(date +'%Y%m%d%H%M%S')"  # Use timestamp for unique tag
          git tag $TAG_NAME
          git push origin $TAG_NAME

      # Create a release on GitHub
      - name: Create a release
        uses: softprops/action-gh-release@v1
        with:
          files: ./code-and-docs.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
